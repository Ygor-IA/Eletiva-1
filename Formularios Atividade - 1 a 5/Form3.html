<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f8f9fa; }
      .card { max-width: 900px; margin:auto; }
    </style>
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="card shadow-sm w-100">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulário 3</h4>
      </div>
      <div class="card-body">
        <h5 class="text-center mb-4">Amostra de Formulário</h5>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="partnerName" class="form-label">Nome do parceiro</label>
            <input type="text" class="form-control" id="partnerName">
          </div>
          <div class="col-md-6">
            <label for="partnerEmail" class="form-label">Email do parceiro</label>
            <input type="email" class="form-control" id="partnerEmail">
          </div>
          <div class="col-md-6">
            <label for="partnerLegal" class="form-label">Razão social do parceiro</label>
            <input type="text" class="form-control" id="partnerLegal">
          </div>
          <div class="col-md-6">
            <label for="partnerMobile" class="form-label">Número do parceiro</label>
            <input type="text" class="form-control" id="partnerMobile">
          </div>
          <div class="col-12">
            <label for="partnerAddress" class="form-label">Endereço do parceiro</label>
            <textarea class="form-control" id="partnerAddress" rows="2"></textarea>
          </div>
          <div class="col-md-6">
            <label for="contractStart" class="form-label">Data de início do contrato</label>
            <input type="date" class="form-control" id="contractStart">
          </div>
          <div class="col-md-6">
            <label for="contractExpiry" class="form-label">Data de vencimento do contrato</label>
            <input type="date" class="form-control" id="contractExpiry">
          </div>
          <div class="col-md-4">
            <label for="minLoan" class="form-label">Valor Minímo de empréstimo</label>
            <input type="number" class="form-control" id="minLoan">
          </div>
          <div class="col-md-4">
            <label for="maxLoan" class="form-label">Valor máximo de empréstimo</label>
            <input type="number" class="form-control" id="maxLoan">
          </div>
          <div class="col-md-4">
            <label for="interestRate" class="form-label">Taxa de Juros</label>
            <input type="text" class="form-control" id="interestRate">
          </div>
          <div class="col-md-6">
            <label for="depositAmount" class="form-label">Valor do depósito</label>
            <input type="number" class="form-control" id="depositAmount">
          </div>
          <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
