<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f8f9fa; }
      .card { max-width: 700px; margin:auto; }
    </style>
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="card shadow-sm w-100">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulário 1</h4>
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="firstName" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="Ygor">
          </div>
          <div class="col-md-4">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" placeholder="Fernandes">
          </div>
          <div class="col-md-4">
            <label for="username" class="form-label">Nome de Usuário</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="Usuário">
            </div>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="city" placeholder="Cidade">
          </div>
          <div class="col-md-3">
            <label for="state" class="form-label">Estado</label>
            <input type="text" class="form-control" id="state" placeholder="Estado">
          </div>
          <div class="col-md-3">
            <label for="CEP" class="form-label">CEP</label>
            <input type="text" class="form-control" id="CEP" placeholder="CEP">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms">
              <label class="form-check-label" for="terms">
                Aceito os termos e condições
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
