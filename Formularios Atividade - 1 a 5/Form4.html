<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 4 - Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f8f9fa; }
      .card { max-width: 900px; margin:auto; }
    </style>
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="card shadow-sm w-100">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulário 4</h4>
      </div>
      <div class="card-body">
        <h5 class="mb-4">Novo Usuário</h5>
        <form class="row g-3">
          <div class="col-12">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o nome">
          </div>
          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Informe o cpf">
          </div>
          <div class="col-md-6">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endereco" placeholder="Informe o endereço">
          </div>
          <div class="col-md-3">
            <label for="nivel" class="form-label">Nível:</label>
            <select id="nivel" class="form-select">
              <option selected disabled>---</option>
              <option>Administrador</option>
              <option>Usuário</option>
              <option>Visitante</option>
            </select>
          </div>

          </div>
          <div class="col-md-3">
            <label for="status" class="form-label">Status:</label>
            <select id="status" class="form-select">
              <option selected disabled>---</option>
              <option>Ativo</option>
              <option>Inativo</option>
            </select>
          </div>
          <div class="col-12 d-flex justify-content-start gap-2 mt-3">
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
