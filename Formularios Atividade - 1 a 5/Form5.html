<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 5 - Billing Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background:#f8f9fa; }
      .card { max-width: 700px; margin:auto; }
    </style>
  </head>
  <body class="d-flex align-items-center vh-100">
    <div class="card shadow-sm w-100">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Formulário 5</h4>
      </div>
      <div class="card-body">
        <h5 class="mb-4">Endereço de cobrança</h5>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="col-12">
            <label for="username" class="form-label">Nome de Usuário</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Rua José n° 150">
          </div>
          <div class="col-12">
            <label for="address2" class="form-label">Endereço 2 <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control" id="address2" placeholder="Casa ou apartamento">
          </div>
          <div class="col-md-5">
            <label for="pais" class="form-label">País</label>
            <select id="pais" class="form-select">
              <option selected disabled>Escolha</option>
              <option>Brasil</option>
              <option>Estados Unidos</option>
              <option>Canadá</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select">
                <option selected disabled>Escolha</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Minas Gerais</option>
                <option>Outro</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div>

          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
